<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>

		
		function secondHighest(arr) 
		{
			if(arr.length===0)return "-Infinity";
			//Write your code here
			let max=arr[0];
			let sMax=-1e9;
			for (const i of arr)
			{
				if(i>max)
				{
					max=i;
				}
			}
			
			for (const i of arr) {
				if(i==max)continue;

				if(i>sMax){
					sMax=i;
				}
			}

			console.log(max,sMax);
			return sMax==-1e9?"-Infinity":sMax;
		}



		function Main() {
			
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = parseInt(prompt("Enter the "+(i+1)+"th Number"));
	
			}

			alert(secondHighest(arr));
			
		}
		Main();


	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
